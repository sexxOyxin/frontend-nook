<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>二次元俱乐部</title>
    <link

  <body>
    <header>
      <!-- 本站所有网页的统一主标题 -->
      <h2>这里是header h2标签</h2>

    <nav>
      <!-- 本站统一的导航栏 -->
      <ul>
        <li><a href="#">这里是nav中的无序列表</a></li>

        <input type="search" name="q" placeholder="是一个input框" />

          <li><a href="#">这是一个超链接</a></li>
