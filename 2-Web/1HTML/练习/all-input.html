<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h3><a href="all-html-tags.html">回到首页</a></h3>
        <h3><a href="all-input.html">跳转到input</a></h3>
        <h3><a href="form.html">跳转到表单form</a></h3>
        <h3><a href="html-layout.html">跳转到layout布局</a></h3>
        <h3><a href="media.html">跳转到多媒体</a></h3>
        <h3><a href="resume.html">跳转到table练习</a></h3>

    </div>
    <label for="text">文本 (Text):</label>
    <input type="text" id="text" name="text"><br>

    <label for="password">密码 (Password):</label>
    <input type="password" id="password" name="password"><br>

    <label for="email">电子邮件 (Email):</label>
    <input type="email" id="email" name="email"><br>

    <label for="number">数字 (Number):</label>
    <input type="number" id="number" name="number" min="0" max="100" step="1"><br>

    <label for="tel">电话 (Tel):</label>
    <input type="tel" id="tel" name="tel"><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br>

    <label for="date">日期 (Date):</label>
    <input type="date" id="date" name="date"><br>

    <label for="time">时间 (Time):</label>
    <input type="time" id="time" name="time"><br>

    <label for="datetime-local">日期时间 (Datetime-local):</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local"><br>

    <label for="month">月份 (Month):</label>
    <input type="month" id="month" name="month"><br>

    <label for="week">周 (Week):</label>
    <input type="week" id="week" name="week"><br>

    <label for="color">颜色 (Color):</label>
    <input type="color" id="color" name="color"><br>

    <label for="range">范围 (Range):</label>
    <input type="range" id="range" name="range" min="0" max="100"><br>

    <label for="file">文件 (File):</label>
    <input type="file" id="file" name="file"><br>

    <label>复选框 (Checkbox):</label>
    <input type="checkbox" id="checkbox1" name="checkbox1">
    <label for="checkbox1">选项 1</label>
    <input type="checkbox" id="checkbox2" name="checkbox2">
    <label for="checkbox2">选项 2</label><br>

    <label>单选按钮 (Radio):</label>
    <input type="radio" id="radio1" name="radio" value="option1">
    <label for="radio1">选项 1</label>
    <input type="radio" id="radio2" name="radio" value="option2">
    <label for="radio2">选项 2</label><br>

    <input type="hidden" name="hidden" value="隐藏值"><br>

    <label for="search">搜索 (Search):</label>
    <input type="search" id="search" name="search"><br>

    <label for="image">图像提交 (Image):</label>
    <input type="image" id="image" name="image" src="https://via.placeholder.com/100x30" alt="Submit"><br>

</body>

</html>
