<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kuai {
            width: 200px;
            height: 20px;
            margin: auto;
            text-align: center;
        }
        .hangnei {
            width: 200px;
            height: 20px;
        }
        .hangneikuai {
            width: 200px;
            height: 20px;
            margin: auto;
            text-align: center;
        }
        .fudong {
            width: 200px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- <h4>块元素</h4> -->
    <div class="kuai" style="background: #ccc;">div 块元素</div>
    <div class="kuai" style="margin-top: 10px; background: #ccc;"></div>
    <!-- <h4>行内元素</h4> -->
     <div style="text-align: center;">
         <span class="hangnei" style="background: #ccc;">span 行内元素</span>
     </div>
    <!-- <h4>行内块元素</h4> -->
     <div style="text-align: center;">
         <span class="hangneikuai" style="display: inline-block; background: #ccc;">span-inlineblock</span>
         <div class="hangneikuai" style="display: inline-block; margin-top: 10px; background: #ccc;">div-inlineblock</div>
     </div>

     <div style="text-align: center;">
         <div class="fudong" style="float: left; margin-top: 10px; background: #ccc;">div-float</div>
     </div>
</body>
</html>
