<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 打字机效果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .markdown-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.6;
        }
        code {
            background-color: #f4f4f4;
            padding: 5px;
            border-radius: 5px;
        }
        .code-container {
            position: relative;
            font-family: 'Courier New', Courier, monospace;
        }
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="markdown-content" id="markdownContent">
    <!-- 动态插入打字机效果的内容 -->
</div>

<!-- 代码容器 -->
<div class="code-container" id="codeContainer">
    <button class="copy-btn" id="copyButton">复制</button>
    <pre><code id="codeBlock" class="html"></code></pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
<script>
    // 高亮代码
    const codeText = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>`;

    const codeBlock = document.getElementById('codeBlock');
    codeBlock.textContent = codeText;
    hljs.highlightElement(codeBlock);

    // 复制功能
    const copyButton = document.getElementById('copyButton');
    const clipboard = new ClipboardJS('#copyButton', {
        target: function() {
            return document.getElementById('codeBlock');
        }
    });

    clipboard.on('success', function(e) {
        debugger
        alert('代码已复制!');
    });

    clipboard.on('error', function(e) {
        alert('复制失败!');
    });
</script>

</body>
</html>
